MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet101_conv5_body
  NUM_CLASSES: 2
  FASTER_RCNN: True
  RPN_ONLY: False
NUM_GPUS: 4
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.01
  GAMMA: 0.1
  MAX_ITER: 5600  # 5 Epochs
  STEPS: [0, 3600, 4900]
  WARM_UP_ITERS: 8
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
TRAIN:
  WEIGHTS: /input/01_architectures/MRCNN/weights/reinit_FC/ResNet101.pkl
  DATASETS: ('smd_NIR_train_2', )
  SCALES: (800,)
  MAX_SIZE: 1333
  BATCH_SIZE_PER_IM: 512
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
  FREEZE_CONV_BODY: True
  FREEZE_AT: 3
  LOG_PERIOD: 1120
  SNAPSHOT_ITERS: 4480
TEST:
  DATASETS: ('smd_NIR_test_2', )
  SCALE: 800
  MAX_SIZE: 1333
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
OUTPUT_DIR: /output/01_Results/MRCNN/FRCNN/NIR/s2_2c/reinit/
